name: CI

# mainブランチへのpushまたはプルリクエスト時にトリガー
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ci-${{ runner.os }}-pip-${{ hashFiles('requirements-ci.txt') }}
        restore-keys: |
          ci-${{ runner.os }}-pip-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt

    - name: Run isort check
      run: |
        echo "::group::isort check"
        isort --profile=black --line-length=100 --check-only --diff \
          src/**/*.py
        echo "::endgroup::"

    - name: Run flake8
      run: |
        echo "::group::flake8 check"
        flake8 \
          src/**/*.py \
          --max-line-length=100 \
          --ignore=E203,W503,ANN101,ANN204,ANN401,D105,D107,D403,D415,DAR101,DAR201 \
          --select=E,W,F,N,D \
          --docstring-convention=google \
          --statistics
        echo "::endgroup::"

    - name: Run mypy
      run: |
        echo "::group::mypy check"
        mypy \
          src/**/*.py \
          --config-file=mypy.ini
        echo "::endgroup::"