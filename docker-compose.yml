services:
  api:
    build: .
    container_name: line-talk-analyzer-api
    working_dir: /app
    volumes:
      # プロジェクト全体をマウント（開発時のホットリロード用）
      - .:/app
    ports:
      - "8000:8000"  # FastAPI用
    environment:
      - PYTHONPATH=/app
      - ALLOWED_ORIGINS=http://localhost:3000
      - APP_NAME=LINE Talk Analyzer
      - APP_VERSION=1.0.0
    # 開発時はコンテナを起動したままにする
    tty: true
    stdin_open: true
    # FastAPIサーバーを起動
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
